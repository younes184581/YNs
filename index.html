        .navbar {
            display: flex;

        .carousel {
    position: relative;
    max-width: 100%;
    margin: auto;
    overflow: hidden;
    text-align: center;
    margin-top: 20px;
}

.carousel .slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
    width: 100%;
    position: relative;
}

.carousel .slide {
    min-width: 100%;
    box-sizing: border-box;
    position: relative;
}

.carousel .slide img {
    width: 100%;
    height: auto;
    max-height: 100vh; /* Adjust this value to fit the screen better */
    object-fit: cover;
    display: block;
    mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 1000%);
    -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 919%);
}

/* Dots styling */
.carousel .dots {
    text-align: center;
    padding: 10px;
}

.carousel .dot {
    height: 12px;
    width: 12px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    margin: 0 5px;
    cursor: pointer;
}

.carousel .dot.active {
    background-color: #00FFFF; /* Aqua */
}

    <script>
        // Toggle mobile menu
        const menuIcon = document.getElementById('menuIcon');
        const menu = document.querySelector('.menu');

        menuIcon.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Show Google-like search input
        const searchIcon = document.getElementById('searchIcon');
        const searchBox = document.getElementById('searchBox');

        searchIcon.addEventListener('click', () => {
            searchBox.classList.toggle('active');
        });

        // Dot slider functionality
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');
        let currentSlide = 0;

        function showSlide(index) {
            if (index >= dots.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = dots.length - 1;
            } else {
                currentSlide = index;
            }

            slides.style.transform = `translateX(-${currentSlide * 100}%)`;

            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentSlide].classList.add('active');
        }

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                const index = parseInt(dot.getAttribute('data-slide'));
                showSlide(index);
            });
        });

        // Optional: Auto slide change every 3 seconds
        setInterval(() => {
            showSlide(currentSlide + 1);
        }, 3000);        
    </script>
