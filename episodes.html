<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Episode</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .video-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        /* Responsive iframe */
        .video-container iframe {
            width: 100%;
            height: 480px; /* Default height for larger screens */
            border: none;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            .video-container iframe {
                height: 360px; /* Smaller height for tablet screens */
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            .video-container iframe {
                height: 240px; /* Smaller height for mobile screens */
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1 id="episode-title">Episode Title</h1>
        <!-- Ensure the video URL is set dynamically via your JS or embedded here -->
        <iframe id="episode-video" src="https://www.example.com/video-url" allowfullscreen></iframe>
    </div>

    <script src="Episodes.js"></script> <!-- Link to your JS file -->
</body>
</html>
